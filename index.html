<div class="container">
    <div class="title"> Sign Up Here!</div></br>
    <form action="#">
        <div class="userdetails">
            
            <div class="inputbox">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter Your Username" required></br></br>
            </div>
            <div class="inputbox">
                <span class="details">Password</span>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password1" onclick="togglePassword('password', 'toggleIcon1')">
                    <i id="toggleIcon1" class="eye-icon">&#128065;</i> <!-- Eye icon Unicode -->
                </span>
                </br></br>
            </div>
            <div class="inputbox">
                <span class="details">Confirm Password</span>
                <input type="password" id="confirm-password" name="password" placeholder="Confirm your password" required>
                <span class="toggle-password2" onclick="togglePassword('confirm-password', 'toggleIcon2')">
                    <i id="toggleIcon2" class="eye">&#128065;</i> <!-- Eye icon Unicode -->
                </span>
                </br></br>
            </div>
            <div class="inputbox">
                <span class="details">Contact Number</span>
                <input type="text" placeholder="Enter Your Contact Number" required></br></br>
            </div>
            <div class="sexdetails">
                <input type="radio" name="sex" id="dot-1">
                <input type="radio" name="sex" id="dot-2">
                <input type="radio" name="sex" id="dot-3">
                <span class="sextitle">Sex</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
                <div class="button">
                    <input type="submit" value="Sign up">
                    <input type="reset" value="Cancel">
                </div>
            </div>
            
        </div> </br>
        <a href="login.html">Log in?</a>
    </form>
</div>
<script>
    function togglePassword(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.innerHTML = "&#128065;"; // Change icon to an open eye (if you have multiple icons)
        } else {
            passwordInput.type = "password";
            icon.innerHTML = "&#128065;"; // Change icon back to closed eye
        }
    }
    </script>
</body>
